<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

<script>
    function go(){
        var i;
        var s=0;
        var n=parseInt(document.getElementById("n1").value);
        for(i=1;i<=n;i++)
        {
            if(i==n){
            document.write(i);
            break;
        }
        if(i%2==1)
        {
            
            document.write(i+"+")
            s=s+i;
        }
        
        else
        {
            
            document.write(i+"-")
            s=s-i;
        }
    }
    document.write("="+s);
}
</script>
</head>
<body>
    Enter a number:<input type="number" id="n1"><br><br>
    <input type="button" id="but" value="submit" onclick="go()">
    <p id="p1"></p>
</body>
</html>
