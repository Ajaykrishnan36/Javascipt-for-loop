<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var i;
        function fun1()
        {
            var n=parseInt(abc.n1.value);
            var r=0;
            for(i=1;i<=n;i++)
            {
                document.write(i+"<br>");
               r=r+i+"";
            }
           document.getElementById("res").innerHTML=r+i;

        }

    </script>

</head>
<body>

    <form name="abc">
        Enter a number:<input type="text" name="n1"><br><br>
        <input type="button" name="b1" onclick="fun1()" value="submit"><br><br>
        <div id="res"></div>

    </form>
    
</body>
</html>
