<html lang="en">
<head>

    <title>Document</title>

    <script>

        var i;
        function fun1()
        {
            var n=parseInt(abc.n1.value);
            var s=0;
            for(i=1;i<=n;i++)
            {
                s=s+i;
                if(i==n)
                document.write(i+"<br>");

              else
              document.write(i+"+");
            }
        document.write("="+s);
        }

    </script>

</head>
<body>

    <form name="abc">
        Enter a number:<input type="text" name="n1"> <br><br>
        <input type="button" name="b1" onclick="fun1()" value="submit"><br><br>
        <div id="res"></div>

    </form>
    
</body>
