<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
<script>
    function go(){
    var i=0;1234
    var t=abc.t1.value;
    var len=t.length;
    var res="";
    var sum=0;
    for(i=0;i<=len;i++)
    {
        if(t[i]=="a"||t[i]=="e"||t[i]=="i"||t[i]=="o"||t[i]=="u")
        {
            res+=t[i];
            ++sum;
        }
        else
        res+="-";
    }
    document.getElementById("p1").innerHTML=res;
    document.getElementById("p2").innerHTML=sum;
    }

</script>

</head>
<body>
    <form name="abc">
    enter a text:<input type="text" id="t1"><br><br>
    <input type="button" value="submit" onclick="go()"><br><br>
    <p id="p1"></p><br>
    <p id="p2"></p>
</form>
</body>
</html>
